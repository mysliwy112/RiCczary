<html>

<head>
	<title>"THE MAGE"</title>
	<meta charset="UTF-8" />

	<style>
		#gameScreen {
			border: 1px solid black;
			position: absolute; 
			left: 10; 
			top: 10; 
			z-index: 0;
		}
		
		#maskScreen {
			border: 1px solid black;
			position: absolute; 
			left: 10; 
			top: 10; 
			z-index: 0;
			opacity: 0;
		}
		
		#charChoose{
			width: 50%;
			
		}
		.row{
			width: 100%;
		}

		#charImage{
			<!-- margin-left: 50%; -->
		}
		#charName{
			<!-- margin-left: 50%; -->
		}
		
		.charButt{
			margin-top: auto;
			margin-bottom: auto;
			
		}
		#char{
			<!-- max-width: 1000px; -->
			<!-- overflow: auto !important; -->
		}
		#dummy{
			float: left;
			width: 50%;
			height: 610px;
			width: 810px;
			<!-- background-color: #555; -->
		}
		
		.tab {
			overflow: hidden;
			border: 1px solid #ccc;
			background-color: #f1f1f1;
		}

		.tab button {
			background-color: inherit;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: 0.3s;
		}
		
		.tab button:hover {
			background-color: #ddd;
		}

		.tab button.active {
			background-color: #ccc;
		}

		.tabcontent {
			display: none;
			padding: 6px 12px;
			border: 1px solid #ccc;
			border-top: none;
		}
	</style>
	
</head>
	
<body>	
	<div class="row">
		<div>
			<canvas id="gameScreen" width="800" height="600"></canvas>
			<canvas id="maskScreen" width="800" height="600"></canvas>
			<div id="dummy"></div>
		</div>
		<div id="book">
			<div class="tab">
				<button class="tablinks" onclick="openPage(event, 'character')">character</button>
				<button class="tablinks" onclick="openPage(event, 'spells')">spells</button>
				<button class="tablinks" onclick="openPage(event, 'settings')">settings</button>
			</div>
			<div id="character" class="page">
				<div id="charChoose">
					<button class="charButt" id="leftButt" onclick="clicked()">&lt;</button>
					<div id="char">
						<input id="charName">Name</input>
						<img id="charImage" src="/assets/rex.png">
					</div>
					<button class="charButt" id="rightButt">&gt;</button>
				</div>
			</div>
			<div id="spells" class="page">
				<h3>Spells here</h3>
			</div>
			<div id="settings" class="page">
				<h3>Settings here</h3>
			</div>
		</div>
	</div>
	
	<input type="range" min="1" max="20" value="10" id="partMax">
	
	<input id="DBG" type="checkbox">Debug</input>
	<script src="src/index.js" type="module"></script>

	
	<div id="debugMenu" style="display:none">
		<div id="cSpellMenu">
			<button id="cSpellShape" type="button">Create spell</button>
			<input id="cSpellName" type="text">Spell name</input>
			<input id="cSpellOut" type="text">Spell shape</input>
		</div>
	</div>
	
	
	
</body>

</html>
